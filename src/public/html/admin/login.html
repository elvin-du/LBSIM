<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="gb2312"/>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
		<script type="text/javascript">
			function init(){
				if("wrongUsrPw" == {{.LoginRet}}){
					$("#usrpw-wrong").popup();
					$("#usrpw-wrong").popup('open');
				}
			};
			function login(){
				var name = $("#username-login").val();
				var pw = $("#password-login").val();
				if( (name =='') || (pw =='')){
					$("#up-empty").popup();
					$("#up-empty").popup('open');
					return false;
				}
				var loginForm = document.getElementById("login-form");
				loginForm.submit();
			};
		</script>
	</head>
	<body onload="init();">
		<div data-role="page" id="login-page">
			<div data-theme="a" data-role="header" data-position="fixed">
				<h3>
					LOGIN
				</h3>
			</div>
			<div data-role="content">
				<form id="login-form" action="/login" method="POST">
					<div data-role="fieldcontain">
						<input name="username-login" id="username-login" placeholder="username" type="text">
					</div>
					<div data-role="fieldcontain">
						<input name="password-login" id="password-login" placeholder="password" type="text">
					</div> 
				</form>
			</div>
			<div data-theme="c" data-role="footer" data-position="fixed">
				<div class="ui-grid-a"> 
					<div class="ui-block-a">
						<button data-theme="b" onclick="login();">Login</button>
					</div>
					<div class="ui-block-b">
						<a data-role="button" href="register" data-theme="b" >Register</a>
					</div>
				</div> 
			</div>
		</div>

		<div data-role="popup" id="usrpw-wrong" class="ui-content" data-theme="e" style="max-width:350px;">
			<p>password or username is wrong,please input again<p>
		</div>
		<div data-role="popup" id="up-empty" class="ui-content" data-theme="e" style="max-width:350px;">
			<p>username or password is empty<p>
		</div>
	</body>
</html>
