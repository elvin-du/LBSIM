<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="gb2312"/>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
		<link rel="stylesheet" type="text/css" href="templates/css/main.css"></link>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
		<script src="templates/js/onlinefriends.js"></script>
	</head>
	<body>
		<div data-role="page" id="route-page" style="width:100%;height:100%">
			<div data-theme="a" data-role="header" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a id="chatTab" href='javascript:window.location="chat"'>chat</a></li>
						<li><a id="onlineTab" href='javascript:window.location="onlinefriends"'>online</a></li>
						<li><a id="routeTab" href='javascript:window.location="route"' >route</a></li>
						<li><a id ="settingTab" href='javascript:window.location="setting"' class="ui-btn-active ui-state-persist">delete</a></li>
					</ul>
				</div><!-- /navbar -->
			</div>
			<div data-role="content" id="mapCanvas" style="width:100%;height:350px" class="page_map">
			<ul data-role="listview" data-split-icon="gear" data-split-theme="d">
					{{with .AllUser}}
					{{range .}}
					<li name="online">
					<a href='javascript:window.location="route?withwho={{.Name}}"'>{{.Name}}</a>
					</li>
					{{end}}
					{{end}}
			</ul>
			</div>
		</div>		
	</body>
</html>
