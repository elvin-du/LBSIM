<!DOCTYPE html>
<html>
	<head>
		<meta charset="gb2312"/>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
		<script type="text/javascript">
			var sock = null;
			var wsuri = "ws://127.0.0.1:8888/wsChat"
			function chatInit(){
				sock = new WebSocket(wsuri);
				sock.onopen = function(){
					console.log("connected to "+ wsuri);
				}
				sock.onclose = function(e){
					console.log("connection closed(" + e.code +")");
				}
				sock.onmessage = function(e){
					console.log("message received:" + e.data);
					var fromWho = e.data.substr(0,e.data.indexOf(":"));
					var content = e.data.substr(e.data.indexOf(":")+1);
					$('#log').append('<p>' + fromWho + ' says: '+ content +'</p>');
				}
			};
			function send(){
				var ToWho = {{.Name}};
				if ("" == ToWho){
					alert("select who you want to talk");
					return
				}
				var msg = document.getElementById('msg').value;
				$('#log').append('<p style="color:red;">I say: '+msg+'</p>');
				$('#log').get(0).scrollTop = $('#log').get(0).scrollHeight;
				$('#msg').val('');
				
				ToWho = ToWho + ":";
				sock.send(ToWho + msg);
			};
		</script>
	</head>
	<body onload="chatInit();">
		<div data-role="page" id="chat-page">
			<div data-theme="a" data-role="header" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href='javascript:window.location="chat"'ã€€data-tap-toggle="false" class="ui-btn-active ui-state-persist">chat</a></li>
						<li><a href='javascript:window.location="onlinefriends"'>online</a></li>
						<li><a href='javascript:window.location="route"'>route</a></li>
					</ul>
				</div><!-- /navbar -->
			</div>
			
			<div id="log" data-role="content">
			</div>
			<div data-theme="b" data-role="footer" data-position="fixed"> 
				<textarea name="msg" id="msg"></textarea>
				<button data-inline="false" data-theme="b" onclick="send();">Send</button>
			</div>

		</div>	
	</body>
</html>
